<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <script src="./opera.js" type="text/javascript"></script>
   <script src="./calculadora.js" type="text/javascript"></script>
    <!-- <link rel="stylesheet" href="./normalize.css"> -->
    <title>calculadora</title>
</head>

<body>
    <div class="calc-container">
        <div class=" calculadora">
            <div class="salida">
                <div class="resultado" id="resultado"></div>
                <div class="anterior" id="anterior"></div>
            </div>
            <button class="grid-item cero" id="cero">C</button>
            <button class="grid-item flecha" >&larr;</button>
            <button class="grid-item op divide" value="dividir">/</button>
            <button class="grid-item op by" value="multipicar">*</button>
            <button class="grid-item op minus" value="restar">-</button>
            <button class="grid-item numero item7">7</button>
            <button class="grid-item numero item8">8</button>
            <button class="grid-item numero item9">9</button>
            <button class="grid-item numero item4">4</button>
            <button class="grid-item numero item5">5</button>
            <button class="grid-item numero item6">6</button>
            <button class="grid-item numero item1">1</button>
            <button class="grid-item numero item2">2</button>
            <button class="grid-item numero item3">3</button>
            <button class="grid-item numero ce">0</button>
            <button class="grid-item op plus" value="sumar">+</button>
            <button class="grid-item numero point">.</button>
            <button class="grid-item op operador" value="igual">=</button>
        </div>
    </div>
<script src="./operacion.js" type="text/javascript"></script>

</body>

</html>
